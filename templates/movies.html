{% extends 'base.html' %}
{% block title %}flix2comix -  Welcome{% endblock %}

{% block content %}


    <p>Please rate at least 5 movies (or as many as you want!)</p>

    <form action="/rate" method="post">
        {% for movie in movies %}
            <img src="https://image.tmdb.org/t/p/w500{{ movie.image_src }}"><br>
            {{ movie.title }}<br>
            <select name="{{ movie.movie_id }}" id="{{ movie.movie_id }}">
                <option value="0"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br><br>          
        {% endfor %}
        <input type="submit">
    </form>


{% endblock %}
